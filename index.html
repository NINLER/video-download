        <!-- Left bar -->
        <div class="left-bar">
            <div class="left-hover"></div>

                    <p>Home</p>
                </div>
            </div>
            <div class="left-item" cnt="2" to="search">
                <div class="left-item-inner text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-fill" viewBox="-1 0 17 15">

                    </svg>
                    <p>Search</p>
                </div>
            </div>
            <div class="left-item" cnt="3" to="download" id="toDownload">
                <div class="left-item-inner text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-fill" viewBox="-1 0 17 15">
                        <path fill-rule="evenodd" d="M7.646 10.854a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 9.293V5.5a.5.5 0 0 0-1 0v3.793L6.354 8.146a.5.5 0 1 0-.708.708l2 2z"/>
                        <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                    </svg>
                    <p>Download</p>
                </div>
            </div>
        </div>
        <!-- Home page -->
        <div class="page active" id="homepage">
            <br>
            <h3>Bilibili Download Tool</h3><br>
            <p>Use the tools on the left side to download videos!</p>
            <!-- <p>Source Code : <a href="https://gitee.com/ninler/video-download">Link</a></p> -->
            <p>=)</p>
        </div>
        <div class="page" id="search">
            <br>
            <div class="container v-75">
                <input type="text" class="form-control input-round" placeholder="Search something or paste link" id="searchBar">
                <div id="searchResult">
                    <br>No Video.
                </div>
            </div>
        </div>
        <div class="page" id="download">
            <br>
            <h3>Download</h3><hr>
            <p id="totalProgressWord">Total progress : (0.00%)</p>
            <p id="totalTaskWord">Tasks : 0</p>
            <div class="progress">
                <div id="totalProgressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div><br>
            <div id="downloadTasks">
                <!-- <div class="cancel">Cancel</div> -->
            </div>
            <div id="openFolder">Open Video Folder</div>
        </div>
        <!--------------------------------------
        JAVASCRIPTS
        --------------------------------------->
        <script src="./assets/js/vendor/jquery.min.js" type="text/javascript"></script>
        <script src="./assets/js/vendor/popper.min.js" type="text/javascript"></script>
        <script src="./assets/js/vendor/bootstrap.min.js" type="text/javascript"></script>
        <script src="./assets/js/vendor/share.js" type="text/javascript"></script>
        <script src="./assets/js/functions.js" type="text/javascript"></script>
        <script src="./assets/js/renders.js" type="text/javascript"></script>
        <!-- User Scripts -->
        <script src="./assets/js/search.js" type="text/javascript"></script>
        <script src="./assets/js/fetch.js" type="text/javascript"></script>
        <script src="./assets/js/index.js" type="text/javascript"></script>
        <!-- Animation -->
        <script src="./assets/js/vendor/aos.js" type="text/javascript"></script>
        <noscript>
            <style>
                *[data-aos] {
                    display: block !important;
                    opacity: 1 !important;
                    visibility: visible !important;
                }
            </style>
        </noscript>
        <script>AOS.init({duration: 700});</script>
        <!-- Disable animation on less than 1200px, change value if you like -->
        <script>AOS.init({disable:function(){var maxWidth=1200; return window.innerWidth < maxWidth;}});</script>
        <!-- Carousel Height Smooth -->
        <script>
            $('.carousel').on('slide.bs.carousel', function (event) {
                var height=$(event.relatedTarget).height();
                var $innerCarousel=$(event.target).find('.carousel-inner');
                $innerCarousel.animate({height:height});
            });
        </script>
        <!-- Popovers -->
        <script>
            $(function(){$('[data-toggle="popover"]').popover()});
            $('.popover-dismiss').popover({trigger: 'focus'});
        </script>
        <!-- Tooltips -->
        <script>$(function(){$('[data-toggle="tooltip"]').tooltip()})</script>
    </body>
</html>
